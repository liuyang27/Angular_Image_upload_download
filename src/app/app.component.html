<h3>QR code</h3>

<div id="dldiv" style="display: inline-block;">
  <ngx-qrcode [(qrc-value)]="data" qrc-element-type="canvas"  #qrcodeborder ></ngx-qrcode>
  <img src="{{imgurl}}" #logo>
</div>


<hr>
<p>Input:<input type="text" id="qrcodetext" [(ngModel)]="data"></p>
<p>Upload:<input type="file" id="file" #file (change)="filechange($event)" ></p>

<p><input type="button" (click)="download()" value="download"></p>

<hr>
<p><input type="button" (click)="getDOM()" value="getDOM"></p>
